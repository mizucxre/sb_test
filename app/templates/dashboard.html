{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
    <div class="bg-white p-6 rounded-lg shadow">
        <div class="flex items-center">
            <div class="p-3 bg-blue-100 rounded-full">
                <i class="fas fa-box text-blue-600 text-xl"></i>
            </div>
            <div class="ml-4">
                <h3 class="text-sm font-medium text-gray-500">Всего заказов</h3>
                <p id="total-orders" class="text-2xl font-bold">-</p>
            </div>
        </div>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow">
        <div class="flex items-center">
            <div class="p-3 bg-green-100 rounded-full">
                <i class="fas fa-check-circle text-green-600 text-xl"></i>
            </div>
            <div class="ml-4">
                <h3 class="text-sm font-medium text-gray-500">Завершено</h3>
                <p id="completed-orders" class="text-2xl font-bold">-</p>
            </div>
        </div>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow">
        <div class="flex items-center">
            <div class="p-3 bg-yellow-100 rounded-full">
                <i class="fas fa-users text-yellow-600 text-xl"></i>
            </div>
            <div class="ml-4">
                <h3 class="text-sm font-medium text-gray-500">Участники</h3>
                <p id="total-participants" class="text-2xl font-bold">-</p>
            </div>
        </div>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow">
        <div class="flex items-center">
            <div class="p-3 bg-purple-100 rounded-full">
                <i class="fas fa-bell text-purple-600 text-xl"></i>
            </div>
            <div class="ml-4">
                <h3 class="text-sm font-medium text-gray-500">Подписки</h3>
                <p id="total-subscriptions" class="text-2xl font-bold">-</p>
            </div>
        </div>
    </div>
</div>

<div class="bg-white rounded-lg shadow mb-6">
    <div class="p-4 border-b">
        <h2 class="text-lg font-semibold">Быстрые действия</h2>
    </div>
    <div class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <a href="/orders" class="bg-blue-50 hover:bg-blue-100 p-4 rounded-lg text-center">
            <i class="fas fa-list text-blue-600 text-2xl mb-2"></i>
            <h3 class="font-semibold">Все заказы</h3>
            <p class="text-sm text-gray-600">Управление заказами</p>
        </a>
        
        <a href="/orders/new" class="bg-green-50 hover:bg-green-100 p-4 rounded-lg text-center">
            <i class="fas fa-plus text-green-600 text-2xl mb-2"></i>
            <h3 class="font-semibold">Новый заказ</h3>
            <p class="text-sm text-gray-600">Добавить разбор</p>
        </a>
        
        <a href="/participants" class="bg-yellow-50 hover:bg-yellow-100 p-4 rounded-lg text-center">
            <i class="fas fa-users text-yellow-600 text-2xl mb-2"></i>
            <h3 class="font-semibold">Участники</h3>
            <p class="text-sm text-gray-600">Список участников</p>
        </a>
        
        <a href="/reports" class="bg-purple-50 hover:bg-purple-100 p-4 rounded-lg text-center">
            <i class="fas fa-chart-bar text-purple-600 text-2xl mb-2"></i>
            <h3 class="font-semibold">Отчеты</h3>
            <p class="text-sm text-gray-600">Аналитика и отчеты</p>
        </a>
    </div>
</div>

<script>
// Здесь можно добавить JavaScript для загрузки статистики
fetch('/api/stats')
    .then(response => response.json())
    .then(data => {
        document.getElementById('total-orders').textContent = data.total_orders || '0';
        document.getElementById('completed-orders').textContent = data.completed_orders || '0';
        document.getElementById('total-participants').textContent = data.total_participants || '0';
        document.getElementById('total-subscriptions').textContent = data.total_subscriptions || '0';
    });
</script>
{% endblock %}
