{% extends "base.html" %}

{% block page_title %}Управление участниками{% endblock %}

{% block content %}
<div x-data="participants()" class="space-y-6">
    <!-- Filters -->
    <div class="glass-effect rounded-2xl p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Заказ</label>
                <select x-model="filters.order_id" class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50">
                    <option value="">Все заказы</option>
                    <template x-for="order in orders" :key="order.order_id">
                        <option :value="order.order_id" x-text="order.order_id"></option>
                    </template>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Статус оплаты</label>
                <select x-model="filters.paid" class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50">
                    <option value="">Все</option>
                    <option value="true">Оплачено</option>
                    <option value="false">Не оплачено</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Поиск</label>
                <input type="text" x-model="filters.search" placeholder="Username..." class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50">
            </div>
        </div>
    </div>

    <!-- Participants Table -->
    <div class="glass-effect rounded-2xl p-6">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-lg font-semibold">Список участников</h3>
            <div class="flex items-center space-x-4">
                <button @click="exportParticipants()" class="px-4 py-2 rounded-2xl bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 transition-all duration-200">
                    <i class="fas fa-download mr-2"></i>Экспорт
                </button>
                <button @click="broadcastUnpaid()" class="px-4 py-2 rounded-2xl bg-yellow-500/20 hover:bg-yellow-500/30 text-yellow-400 border border-yellow-500/30 hover:border-yellow-500/50 transition-all duration-200">
                    <i class="fas fa-bullhorn mr-2"></i>Уведомить неплательщиков
                </button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="border-b border-white/10">
                        <th class="text-left py-4 px-4 text-gray-400 font-medium">Username</th>
                        <th class="text-left py-4 px-4 text-gray-400 font-medium">Заказ</th>
                        <th class="text-left py-4 px-4 text-gray-400 font-medium">Статус оплаты</th>
                        <th class="text-left py-4 px-4 text-gray-400 font-medium">Дата</th>
                        <th class="text-left py-4 px-4 text-gray-400 font-medium">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="participant in filteredParticipants" :key="participant.id">
                        <tr class="border-b border-white/5 hover:bg-white/5 transition-colors duration-200">
                            <td class="py-4 px-4">
                                <div class="flex items-center space-x-3">
                                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                        <i class="fas fa-user text-white text-xs"></i>
                                    </div>
                                    <span class="font-medium" x-text="'@' + participant.username"></span>
                                </div>
                            </td>
                            <td class="py-4 px-4">
                                <span class="font-mono font-semibold" x-text="participant.order_id"></span>
                            </td>
                            <td class="py-4 px-4">
                                <button @click="togglePayment(participant)" 
                                        class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium transition-all duration-200"
                                        :class="participant.paid ? 'bg-green-500/20 text-green-400 hover:bg-green-500/30' : 'bg-red-500/20 text-red-400 hover:bg-red-500/30'">
                                    <i class="fas fa-credit-card mr-2"></i>
                                    <span x-text="participant.paid ? 'Оплачено' : 'Не оплачено'"></span>
                                </button>
                            </td>
                            <td class="py-4 px-4 text-gray-400 text-sm" x-text="formatDate(participant.updated_at)"></td>
                            <td class="py-4 px-4">
                                <div class="flex items-center space-x-2">
                                    <button @click="viewUser(participant.username)" class="p-2 text-blue-400 hover:text-blue-300 hover:bg-blue-500/10 rounded-2xl transition-all duration-200">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button @click="sendReminder(participant)" class="p-2 text-yellow-400 hover:text-yellow-300 hover:bg-yellow-500/10 rounded-2xl transition-all duration-200">
                                        <i class="fas fa-bell"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div x-show="filteredParticipants.length === 0" class="text-center py-12">
            <i class="fas fa-users text-gray-500 text-5xl mb-4"></i>
            <p class="text-gray-400 text-lg">Участники не найдены</p>
            <p class="text-gray-500 text-sm mt-2">Попробуйте изменить параметры фильтрации</p>
        </div>
    </div>
</div>

<script>
document.addEventListener('alpine:init', () => {
    Alpine.data('participants', () => ({
        participants: [],
        orders: [],
        filters: {
            order_id: '',
            paid: '',
            search: ''
        },
        
        get filteredParticipants() {
            let filtered = this.participants;
            
            if (this.filters.order_id) {
                filtered = filtered.filter(p => p.order_id === this.filters.order_id);
            }
            
            if (this.filters.paid !== '') {
                const paid = this.filters.paid === 'true';
                filtered = filtered.filter(p => p.paid === paid);
            }
            
            if (this.filters.search) {
                const searchTerm = this.filters.search.toLowerCase();
                filtered = filtered.filter(p => 
                    p.username.toLowerCase().includes(searchTerm) ||
                    p.order_id.toLowerCase().includes(searchTerm)
                );
            }
            
            return filtered;
        },
        
        init() {
            this.loadParticipants();
            this.loadOrders();
        },
        
        async loadParticipants() {
            try {
                const response = await fetch('/admin/api/participants?limit=1000');
                const data = await response.json();
                this.participants = data.participants || [];
            } catch (error) {
                console.error('Error loading participants:', error);
            }
        },
        
        async loadOrders() {
            try {
                const response = await fetch('/admin/api/orders?limit=100');
                const data = await response.json();
                this.orders = data.orders || [];
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        },
        
        async togglePayment(participant) {
            try {
                const response = await fetch(`/admin/api/participants/${participant.order_id}/${participant.username}/paid`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        paid: !participant.paid
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    participant.paid = !participant.paid;
                } else {
                    alert('Ошибка: ' + result.detail);
                }
            } catch (error) {
                console.error('Error toggling payment:', error);
                alert('Ошибка при изменении статуса оплаты');
            }
        },
        
        viewUser(username) {
            // В реальном приложении здесь будет переход к профилю пользователя
            alert('Просмотр пользователя: @' + username);
        },
        
        sendReminder(participant) {
            // Логика отправки напоминания
            alert(`Напоминание отправлено @${participant.username} по заказу ${participant.order_id}`);
        },
        
        exportParticipants() {
            // Логика экспорта
            alert('Экспорт участников в CSV');
        },
        
        broadcastUnpaid() {
            window.location.href = '/admin/broadcast';
        },
        
        formatDate(dateString) {
            if (!dateString) return 'Неизвестно';
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    }));
});
</script>
{% endblock %}
