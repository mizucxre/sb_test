<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SEABLUU Admin{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            important: true,
        }
    </script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Alpine.js для интерактивности -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        /* Кастомные стили для темной темы iOS */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Стили для скроллбара */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* АБСОЛЮТНЫЕ стили для выпадающих списков */
        .custom-select {
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
            background: rgba(255, 255, 255, 0.05) url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%239ca3af'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m19 9-7 7-7-7'/%3E%3C/svg%3E") no-repeat right 12px center / 16px !important;
            padding-right: 40px !important;
        }

        .custom-select:focus {
            background: rgba(255, 255, 255, 0.05) url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%23007AFF'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m19 9-7 7-7-7'/%3E%3C/svg%3E") no-repeat right 12px center / 16px !important;
        }

        /* Скрываем стандартную стрелку в IE */
        .custom-select::-ms-expand {
            display: none !important;
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-gray-900 to-black text-white">
    <!-- Sidebar Navigation -->
    <div x-data="{ sidebarOpen: false }" class="flex h-full">
        <!-- Mobile sidebar backdrop -->
        <div x-show="sidebarOpen" 
             x-transition:enter="transition-opacity ease-linear duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition-opacity ease-linear duration-300"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 z-40 bg-black bg-opacity-60 lg:hidden"
             @click="sidebarOpen = false">
        </div>

        <!-- Sidebar -->
        <div x-show="sidebarOpen || window.matchMedia('(min-width: 1024px)').matches"
             x-transition:enter="transition-transform duration-300 ease-in-out"
             x-transition:enter-start="-translate-x-full"
             x-transition:enter-end="translate-x-0"
             x-transition:leave="transition-transform duration-300 ease-in-out"
             x-transition:leave-start="translate-x-0"
             x-transition:leave-end="-translate-x-full"
             class="fixed inset-y-0 left-0 z-50 w-64 glass-effect lg:static lg:inset-0 lg:translate-x-0">
            
            <div class="flex flex-col h-full">
                <!-- Logo -->
                <div class="flex items-center justify-between p-6 border-b border-white/10">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-ship text-white text-sm"></i>
                        </div>
                        <span class="text-xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
                            SEABLUU
                        </span>
                    </div>
                    <button @click="sidebarOpen = false" class="lg:hidden text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Navigation -->
                <nav class="flex-1 p-4 space-y-2">
                    <a href="/admin/" class="flex items-center space-x-3 p-3 rounded-2xl {% if current_page == 'dashboard' %}text-blue-400 bg-blue-500/10 border border-blue-500/20{% else %}text-gray-300 hover:text-white hover:bg-white/5{% endif %} transition-all duration-200">
                        <i class="fas fa-chart-pie w-5"></i>
                        <span>Дашборд</span>
                    </a>
                    
                    <a href="/admin/orders" class="flex items-center space-x-3 p-3 rounded-2xl {% if current_page == 'orders' %}text-blue-400 bg-blue-500/10 border border-blue-500/20{% else %}text-gray-300 hover:text-white hover:bg-white/5{% endif %} transition-all duration-200">
                        <i class="fas fa-box w-5"></i>
                        <span>Заказы</span>
                    </a>
                    
                    <a href="/admin/participants" class="flex items-center space-x-3 p-3 rounded-2xl {% if current_page == 'participants' %}text-blue-400 bg-blue-500/10 border border-blue-500/20{% else %}text-gray-300 hover:text-white hover:bg-white/5{% endif %} transition-all duration-200">
                        <i class="fas fa-users w-5"></i>
                        <span>Участники</span>
                    </a>
                    
                    <a href="/admin/reports" class="flex items-center space-x-3 p-3 rounded-2xl {% if current_page == 'reports' %}text-blue-400 bg-blue-500/10 border border-blue-500/20{% else %}text-gray-300 hover:text-white hover:bg-white/5{% endif %} transition-all duration-200">
                        <i class="fas fa-chart-bar w-5"></i>
                        <span>Отчеты</span>
                    </a>
                    
                    <a href="/admin/broadcast" class="flex items-center space-x-3 p-3 rounded-2xl {% if current_page == 'broadcast' %}text-blue-400 bg-blue-500/10 border border-blue-500/20{% else %}text-gray-300 hover:text-white hover:bg-white/5{% endif %} transition-all duration-200">
                        <i class="fas fa-bullhorn w-5"></i>
                        <span>Рассылки</span>
                    </a>
                    
                    <a href="/admin/settings" class="flex items-center space-x-3 p-3 rounded-2xl {% if current_page == 'settings' %}text-blue-400 bg-blue-500/10 border border-blue-500/20{% else %}text-gray-300 hover:text-white hover:bg-white/5{% endif %} transition-all duration-200">
                        <i class="fas fa-cog w-5"></i>
                        <span>Настройки</span>
                    </a>
                </nav>

                <!-- User info -->
                <div class="p-4 border-t border-white/10">
                    <div class="flex items-center space-x-3 p-3 rounded-2xl bg-white/5">
                        <div class="w-8 h-8 bg-gradient-to-r from-green-500 to-teal-400 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium truncate">{{ username }}</p>
                            <p class="text-xs text-gray-400 truncate">Администратор</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col lg:ml-0">
            <!-- Top bar -->
            <header class="glass-effect border-b border-white/10">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center space-x-4">
                        <button @click="sidebarOpen = true" class="lg:hidden text-gray-300 hover:text-white p-2 rounded-2xl hover:bg-white/5">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
                            {% block page_title %}Панель управления{% endblock %}
                        </h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- Notifications -->
                        <button class="relative p-2 rounded-2xl hover:bg-white/5 transition-all duration-200">
                            <i class="fas fa-bell text-gray-300 hover:text-white"></i>
                            <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-gray-900"></span>
                        </button>
                        
                        <!-- Search -->
                        <div class="relative">
                            <input type="text" 
                                   placeholder="Поиск..." 
                                   class="pl-10 pr-4 py-2 bg-white/5 border border-white/10 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-200">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page content -->
            <main class="flex-1 overflow-auto p-6">
                <div class="fade-in">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script>
        // Инициализация Alpine.js - только базовые функции
        document.addEventListener('alpine:init', () => {
            // Базовые утилиты для всех страниц
            Alpine.data('pageUtils', () => ({
                formatDate(dateString) {
                    if (!dateString) return 'Неизвестно';
                    try {
                        const date = new Date(dateString);
                        return date.toLocaleDateString('ru-RU', {
                            day: 'numeric',
                            month: 'short',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    } catch (e) {
                        return 'Неизвестно';
                    }
                },
                
                showNotification(message, type = 'info') {
                    // Создаем уведомление
                    const notification = document.createElement('div');
                    const bgColor = type === 'error' ? 'bg-red-500/20 border-red-500/50' : 
                                   type === 'success' ? 'bg-green-500/20 border-green-500/50' : 
                                   'bg-blue-500/20 border-blue-500/50';
                    
                    notification.className = `fixed top-4 right-4 glass-effect rounded-2xl p-4 border ${bgColor} z-50`;
                    notification.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'} 
                                ${type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-blue-400'}"></i>
                            <span>${message}</span>
                        </div>
                    `;
                    
                    document.body.appendChild(notification);
                    
                    // Автоматически удаляем через 5 секунд
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 5000);
                },
                
                async apiCall(url, options = {}) {
                    try {
                        const response = await fetch(url, {
                            headers: {
                                'Content-Type': 'application/json',
                                ...options.headers
                            },
                            ...options
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                        }
                        
                        return await response.json();
                    } catch (error) {
                        console.error('API call error:', error);
                        this.showNotification(error.message, 'error');
                        throw error;
                    }
                }
            }));
        });

        // Принудительное применение стилей к выпадающим спискам
        function applySelectStyles() {
            const allSelects = document.querySelectorAll('select');
            allSelects.forEach(select => {
                select.classList.add('custom-select');
            });
        }

        // Применяем стили после загрузки
        document.addEventListener('DOMContentLoaded', applySelectStyles);
        document.addEventListener('alpine:init', applySelectStyles);
        
        // Периодически проверяем и применяем стили (для динамического контента)
        setInterval(applySelectStyles, 1000);

        // Обработка ошибок загрузки страницы
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
    </script>
</body>
</html>
