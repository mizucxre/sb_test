{% extends "base.html" %}

{% block page_title %}Отчеты и аналитика{% endblock %}

{% block content %}
<div x-data="reports()" class="space-y-6">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="glass-effect rounded-2xl p-6 card-hover">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-400 text-sm font-medium">Всего заказов</p>
                    <p class="text-3xl font-bold mt-2" x-text="stats.total_orders || 0"></p>
                </div>
                <div class="w-12 h-12 bg-blue-500/20 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-box text-blue-400 text-xl"></i>
                </div>
            </div>
        </div>

        <div class="glass-effect rounded-2xl p-6 card-hover">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-400 text-sm font-medium">Завершено</p>
                    <p class="text-3xl font-bold mt-2" x-text="stats.completed_orders || 0"></p>
                </div>
                <div class="w-12 h-12 bg-green-500/20 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-check-circle text-green-400 text-xl"></i>
                </div>
            </div>
        </div>

        <div class="glass-effect rounded-2xl p-6 card-hover">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-400 text-sm font-medium">Уникальных участников</p>
                    <p class="text-3xl font-bold mt-2" x-text="stats.unique_participants || 0"></p>
                </div>
                <div class="w-12 h-12 bg-purple-500/20 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-users text-purple-400 text-xl"></i>
                </div>
            </div>
        </div>

        <div class="glass-effect rounded-2xl p-6 card-hover">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-400 text-sm font-medium">Неплательщиков</p>
                    <p class="text-3xl font-bold mt-2" x-text="stats.unpaid_count || 0"></p>
                </div>
                <div class="w-12 h-12 bg-red-500/20 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-exclamation-triangle text-red-400 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Reports Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Status Distribution -->
        <div class="glass-effect rounded-2xl p-6">
            <h3 class="text-lg font-semibold mb-4">Распределение по статусам</h3>
            <div class="space-y-4">
                <template x-for="status in statusStats" :key="status.name">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-300" x-text="status.name"></span>
                        <div class="flex items-center space-x-4">
                            <div class="w-32 bg-white/10 rounded-full h-2">
                                <div class="bg-blue-500 h-2 rounded-full" :style="`width: ${status.percentage}%`"></div>
                            </div>
                            <span class="text-gray-400 text-sm w-8" x-text="status.count"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Country Distribution -->
        <div class="glass-effect rounded-2xl p-6">
            <h3 class="text-lg font-semibold mb-4">Распределение по странам</h3>
            <div class="space-y-4">
                <template x-for="country in countryStats" :key="country.name">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-300" x-text="country.name"></span>
                        <div class="flex items-center space-x-4">
                            <div class="w-32 bg-white/10 rounded-full h-2">
                                <div class="bg-green-500 h-2 rounded-full" :style="`width: ${country.percentage}%`"></div>
                            </div>
                            <span class="text-gray-400 text-sm w-8" x-text="country.count"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Export Section -->
    <div class="glass-effect rounded-2xl p-6">
        <h3 class="text-lg font-semibold mb-4">Экспорт отчетов</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button @click="exportReport('orders')" class="p-4 rounded-2xl bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 transition-all duration-200 text-left group">
                <i class="fas fa-file-excel text-green-400 text-2xl mb-3 group-hover:scale-110 transition-transform duration-200"></i>
                <h4 class="font-semibold mb-2">Экспорт заказов</h4>
                <p class="text-gray-400 text-sm">Все заказы в формате Excel</p>
            </button>

            <button @click="exportReport('participants')" class="p-4 rounded-2xl bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 transition-all duration-200 text-left group">
                <i class="fas fa-file-csv text-blue-400 text-2xl mb-3 group-hover:scale-110 transition-transform duration-200"></i>
                <h4 class="font-semibold mb-2">Экспорт участников</h4>
                <p class="text-gray-400 text-sm">Список участников в CSV</p>
            </button>

            <button @click="exportReport('unpaid')" class="p-4 rounded-2xl bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 transition-all duration-200 text-left group">
                <i class="fas fa-file-pdf text-red-400 text-2xl mb-3 group-hover:scale-110 transition-transform duration-200"></i>
                <h4 class="font-semibold mb-2">Отчет по неплательщикам</h4>
                <p class="text-gray-400 text-sm">Детальный отчет в PDF</p>
            </button>
        </div>
    </div>
</div>

<script>
document.addEventListener('alpine:init', () => {
    Alpine.data('reports', () => ({
        stats: {},
        statusStats: [],
        countryStats: [],
        
        init() {
            this.loadReportsData();
        },
        
        async loadReportsData() {
            try {
                // Загрузка общей статистики
                const statsResponse = await fetch('/admin/api/stats');
                this.stats = await statsResponse.json();
                
                // Загрузка заказов для анализа
                const ordersResponse = await fetch('/admin/api/orders?limit=1000');
                const ordersData = await ordersResponse.json();
                this.analyzeOrders(ordersData.orders || []);
                
            } catch (error) {
                console.error('Error loading reports data:', error);
            }
        },
        
        analyzeOrders(orders) {
            // Анализ по статусам
            const statusCount = {};
            orders.forEach(order => {
                statusCount[order.status] = (statusCount[order.status] || 0) + 1;
            });
            
            this.statusStats = Object.entries(statusCount).map(([name, count]) => ({
                name,
                count,
                percentage: (count / orders.length * 100).toFixed(1)
            }));
            
            // Анализ по странам
            const countryCount = {};
            orders.forEach(order => {
                countryCount[order.country] = (countryCount[order.country] || 0) + 1;
            });
            
            this.countryStats = Object.entries(countryCount).map(([name, count]) => ({
                name: name === 'CN' ? 'Китай' : 'Корея',
                count,
                percentage: (count / orders.length * 100).toFixed(1)
            }));
        },
        
        exportReport(type) {
            // Логика экспорта отчетов
            alert(`Экспорт отчета: ${type}`);
            
            // В реальном приложении здесь будет:
            // window.open(`/admin/api/export/${type}`, '_blank');
        }
    }));
});
</script>
{% endblock %}
