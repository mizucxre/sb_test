<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEABLUU Admin - Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-gray-900 to-black text-white flex items-center justify-center">
    <div class="w-full max-w-md mx-4">
        <div class="glass-effect rounded-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-ship text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
                    SEABLUU Admin
                </h1>
                <p class="text-gray-400 mt-2">Войдите в панель управления</p>
            </div>

            <form method="post" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Имя пользователя</label>
                    <input type="text" name="username" required
                           class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-200"
                           placeholder="Введите имя пользователя">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Пароль</label>
                    <input type="password" name="password" required
                           class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-200"
                           placeholder="Введите пароль">
                </div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-medium py-3 px-4 rounded-2xl transition-all duration-200 transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i>Войти
                </button>
            </form>

            <div class="mt-6 text-center text-gray-400 text-sm">
                <p>По умолчанию: admin / admin123</p>
            </div>
        </div>
    </div>
</body>
</html>
