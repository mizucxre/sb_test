<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEABLUU Admin - Вход</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-gray-900 to-black text-white">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="flex justify-center">
                    <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center">
                        <i class="fas fa-ship text-white text-2xl"></i>
                    </div>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
                    SEABLUU Admin
                </h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Панель управления разборами
                </p>
            </div>
            
            <form class="mt-8 space-y-6 glass-effect rounded-2xl p-8" action="/admin/login" method="post">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-400 mb-2">
                            Имя пользователя
                        </label>
                        <input id="username" name="username" type="text" required 
                               class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-200"
                               placeholder="Введите имя пользователя">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-2">
                            Пароль
                        </label>
                        <input id="password" name="password" type="password" required 
                               class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-200"
                               placeholder="Введите пароль">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full btn-primary py-3 px-4 rounded-2xl font-medium transition-all duration-200">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock text-white text-sm"></i>
                        </span>
                        Войти в систему
                    </button>
                </div>

                {% if error %}
                <div class="rounded-2xl bg-red-500/20 border border-red-500/50 p-4">
                    <div class="flex items-center space-x-2 text-red-400">
                        <i class="fas fa-exclamation-circle"></i>
                        <span class="text-sm">{{ error }}</span>
                    </div>
                </div>
                {% endif %}

                <div class="text-center">
                    <p class="text-xs text-gray-500">
                        По умолчанию: admin / admin123
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
